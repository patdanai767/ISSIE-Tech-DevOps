name: CI/CD docker build and push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: |
          docker build -t ${{secrets.DOCKER_USERNAME}}/first-repo .
          docker tag ${{secrets.DOCKER_USERNAME}}/first-repo:latest first-repo:latest

      - name: Push image to Docker Hub
        run: |  
          docker push ${{ secrets.DOCKER_USERNAME}}/first-repo:latest
          docker push first-repo:latest

